<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body align="center">
   <h1 >Escuchar Musica</h1>
    <audio id="demo"  src="LA%20VOZ%20PERU%20DANIEL%20LAZO%20CANTA%20OJOS%20AZULES%2006-12-2013.mp3" controls="controls" type="audio/mpeg" preload="preload">
    </audio>
    <div>
      <button onclick="document.getElementById('demo').play()">Reproducir</button>
      <button onclick="document.getElementById('demo').pause()">Pausar</button>
      <button onclick="document.getElementById('demo').volume+=0.1">Aumentar Vol</button>
      <button onclick="document.getElementById('demo').volume-=0.1">Disminuir Vol</button>
    </div>
    <br>
    <img src="giphy.gif" align="center" alt="">
</body>
</html>
